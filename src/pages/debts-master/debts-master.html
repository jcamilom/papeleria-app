<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Deudores</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>    
    <ion-list>
        <button ion-item *ngFor="let debtor of debtors; let idx = index"
            (click)="onDebtorSelected(debtor, idx)"
            [class.selected]="idx === currentSelected">
            <h2>{{ debtor }}</h2>
        </button>
    </ion-list>    
</ion-content>
