<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Deudores</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>    
    <ion-list>
        <button ion-item *ngFor="let debtor of debtors"
            (click)="onDebtorSelected(debtor)"
            [class.selected]="debtor === nameCurrentSelected">
            <h2>{{ debtor }}</h2>
        </button>
    </ion-list>
</ion-content>
