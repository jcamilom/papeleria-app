<ion-content>
    <ion-split-pane when="xs">

        <!-- the side content -->
        <ion-menu [content]="content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>
                        Deudores
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item *ngFor="let debtor of debtors">
                        <h2>{{ debtor }}</h2>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <!-- the main content -->
        <ion-nav [root]="debtsMain" #content main></ion-nav>

    </ion-split-pane>
