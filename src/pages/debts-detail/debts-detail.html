<ion-header>
    <ion-navbar color="primary">
        <ion-title>Deudas de {{ debtor }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let debt of debts">
            <h2>{{ debt.value }}</h2>
            <p>{{ debt.paidValue }}</p>
        </ion-item>
    </ion-list>
</ion-content>
