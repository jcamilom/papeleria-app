<ion-split-pane when="xs">
    <!--  our side menu  -->
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
            <ion-title>Pages</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <!-- the main content -->
    <ion-nav [root]="rootPage" #content main></ion-nav>
</ion-split-pane>
